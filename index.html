<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="author" content="Luiz Guilherme">
    <meta name="description" content="Calculadora bÃ¡sica">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" id="calculator">

        <div class="calculator-display" id="calculatorDisplay"></div>

        <div class="calculator-btns" id="calculatorBtns">
            <div class="calculator-btns__opr" id="calculatorBtnsOpr">
                <button type="button" class="calculator-opr" id="calculatorPlusOpr">+</button>
                <button type="button" class="calculator-opr" id="calculatorMinusOpr">-</button>
                <button type="button" class="calculator-opr" id="calculatorMultOpr">*</button>
                <button type="button" class="calculator-opr" id="calculatorDivideOpr">/</button>
                <button type="button" class="calculator-opr" id="calculatorResultOpr">=</button>
                <button type="button" class="calculator-opr" id="calculatorClearOpr">CE</button>
            </div>

            <div class="calculator-btns__number" id="calculatorBtnsNumber">
                <button type="button" class="calculator-number" id="calculatorNumber">0</button>
                <button type="button" class="calculator-number" id="calculatorNumber">1</button>
                <button type="button" class="calculator-number" id="calculatorNumber">2</button>
                <button type="button" class="calculator-number" id="calculatorNumber">3</button>
                <button type="button" class="calculator-number" id="calculatorNumber">4</button>
                <button type="button" class="calculator-number" id="calculatorNumber">5</button>
                <button type="button" class="calculator-number" id="calculatorNumber">6</button>
                <button type="button" class="calculator-number" id="calculatorNumber">7</button>
                <button type="button" class="calculator-number" id="calculatorNumber">8</button>
                <button type="button" class="calculator-number" id="calculatorNumber">9</button>
            </div>
        </div>

    </div>
     
    <script src="script.js"></script>
</body>
</html>
